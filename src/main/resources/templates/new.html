<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <style>
        .navbar .nav-link {
            color: #fff !important;
        }
    </style>
</head>

<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
        <div class="container">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" th:href="@{/home}"><img src="../static/image/whitecocker.png" style="height: 45px" alt=""></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Собаки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Владельцы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Подбор вязки</a>
                    </li>


                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <!-- Icons -->
                    <li class="nav-item me-3 me-lg-0">
                        <a class="btn btn-outline-light btn-lg m-" href="#" role="button" rel="nofollow" target="_blank">Вход</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->

    <div class="p-5 text-center bg-image" style="
     background-image: url('https://www.pixel4k.com/wp-content/uploads/2021/05/polygon-shapes-dark-4k_1620165378-2048x1152.jpg');
      height: 100vh;">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="text-white">

                                    <!-- Pills navs -->

                                    <!-- Pills navs -->

                                    <!-- Pills content -->
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                                            <form th:action = "@{/dogs/new}" th:object="${dog}" th:method="post" enctype="multipart/form-data">
                                                <!-- Email input -->
                                                <label>Name:<br>
                                                    <input type="text" class="form-control" th:field="*{name}"><br>
                                                </label><br>
                                                <label>Номер родословной:<br>
                                                    <input type="text"  class="form-control" th:field="*{number}"><br>
                                                </label><br>
                                                <label>Мать:<br>
                                                    <input type="text" class="form-control" th:field="*{mother.name}"><br>
                                                </label><br>
                                                <label>Отец:<br>
                                                    <input type="text" class="form-control" th:field="*{father.name}"><br>
                                                </label><br>
                                                <label>Gender:<br></label><br>
                                                <input type="radio"  th:field="*{gender}" value="MALE" />Male <br>
                                                <input type="radio"  th:field="*{gender}" value="FEMALE" />Female<br/>
                                                <label>Дата рождения:<br>
                                                    <input type="date" class="form-control" th:field="*{dateBirth}"><br>
                                                </label><br>
                                                <label>Место рождения:<br>
                                                    <input type="text" class="form-control" th:field="*{landBirth}"><br>
                                                </label><br>
                                                <label>Находиться:<br>
                                                    <input type="text" class="form-control" th:field="*{landStanding}"><br>
                                                </label><br>
                                                <label>Окрас:</label><br>
                                                <label>
                                                    <select  th:field="*{colour}">
                                                        <option th:each="colours : ${colour}" th:value="${colours}" th:text="${colours}"></option>
                                                    </select>
                                                </label><br>
                                                <br/>
                                                <label>Photos: </label><br>
                                                <input class="form-control" type="file" name="image" accept="image/png, image/jpeg" /><br>
                                                <label><br>
                                                    <input type="submit" value="new" class="btn btn-primary btn-block mb-4"><br>
                                                </label><br>
                                                <!-- Submit button -->

                                            </form>
                                        </div>
                                    </div>
                                    <!-- Pills content -->
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <img src="../static/image/whitecocker.png" style="height: 450px" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
