<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <style>
        .navbar .nav-link {
            color: #fff !important;
        }
    </style>
</head>

<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
        <div class="container">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#intro"><img src="../static/image/whitecocker.png" style="height: 45px" alt=""></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Собаки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Владельцы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Подбор вязки</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <!-- Icons -->
                    <li class="nav-item me-3 me-lg-0">
                        <a class="btn btn-outline-light btn-lg m-" href="#" role="button" rel="nofollow" target="_blank">Вход</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->

    <div class="p-5 text-center bg-image" style="
     background-image: url('https://www.pixel4k.com/wp-content/uploads/2021/05/polygon-shapes-dark-4k_1620165378-2048x1152.jpg');
      height: 100vh;">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="text-white">

                                    <!-- Pills navs -->

                                    <!-- Pills navs -->

                                    <!-- Pills content -->
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                                            <form th:action = "@{/login}" method="post">
                                                <!-- Email input -->
                                                <div th:if="${param.error}">
                                                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                                </div>
                                                <div class="form-outline mb-4">
                                                    <input type="text" name="username" id="loginName" class="form-control" />
                                                    <label class="form-label text-white" for="loginName">Логин</label>
                                                </div>
                                                <!-- Password input -->
                                                <div class="form-outline mb-4">
                                                    <input type="password" name="password" id="loginPassword" class="form-control" />
                                                    <label class="form-label text-white" for="loginPassword">Пароль</label>
                                                </div>
                                                <!-- Submit button -->
                                                <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- Pills content -->
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <img src="../static/image/whitecocker.png" style="height: 450px" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
<!--Footer-->






































<footer class="bg-light text-lg-start">
    <!-- Copyright -->
    <div class="text-center text-white p-3 bg-dark">
        © 2021 Copyright:
        <a class="text-white" href="#">Semashko&Co</a>
    </div>
    <!-- Copyright -->
</footer>
<!--Footer-->
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script></html>
