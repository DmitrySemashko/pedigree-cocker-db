<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <style>
        .navbar .nav-link {
            color: #fff !important;
        }
    </style>
</head>

<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
        <div class="container">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" th:href="@{/home}"><img src="../static/image/whitecocker.png" style="height: 45px" alt=""></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" th:href="@{/dogs}">Собаки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/owner}">Владельцы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Подбор вязки</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <!-- Icons -->
                    <li  class="nav-item me-3 me-lg-0">
                        <a class="btn btn-outline-light btn-lg m-" th:href="@{/login}" role="button" rel="nofollow" target="_blank">Вход</a>
                    </li>
                    <li sec:autorize="isAuthenticated()" class="nav-item me-3 me-lg-0">
                        <a class="btn btn-outline-light btn-lg m-" th:href="@{/logaut}" role="button" rel="nofollow" target="_blank">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</header>
<!-- Background image -->

<div class="p-5  bg-image" style="
      background-image: url('https://www.pixel4k.com/wp-content/uploads/2021/05/polygon-shapes-dark-4k_1620165378-2048x1152.jpg');
      height: 100vh;">

    <div class="container">
        <div class="d-flex h-100">
            <div class="text-white">
                <div class="row">
                    <div class="col-12">
                        <div class="text-white">
                            <h2>Просмотр добавленных собак:</h2>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <div class="form-outline">
                                <input type="search" id="form1" class="form-control" />
                                <label class="form-label text-white" for="form1">Введите кличку собаки</label>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <table class="table table-bordered table-hover table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Кличка</th>
                            <th scope="col">Отец</th>
                            <th scope="col">Мать</th>
                            <th scope="col">Пол</th>
                            <th scope="col">Окрас</th>
                            <th scope="col">Год рождения</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="results : ${result}">
                            <th scope="row" ><a th:href="@{/dogs/personal_dog_page/{id}(id=${results.getId()})}" th:text="${results.name}"></a></th>
                            <td th:text="${results.mother}">William Shekspiare Style of Mary</td>
                            <td th:text="${results.father}"></td>
                            <td th:text="${results.gender}">male</td>
                            <td th:text="${results.colour}">black and ten</td>
                            <td th:text="${results.dateBirth}">05/11/2018</td>
                        </tr>.

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- Background image -->






<!--Footer-->
<footer class="bg-light text-lg-start">
    <!-- Copyright -->
    <div class="text-center text-white p-3 bg-dark">
        © 2021 Copyright:
        <a class="text-white" href="#">Semashko&Co</a>
    </div>
    <!-- Copyright -->
</footer>
<!--Footer-->
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script></html>
